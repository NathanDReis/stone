<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./src/css/global.css">
<body>
    <header class="site-header">
        <div class="logo">
            <img src="/favicon.svg" alt="Logo">
            <h2>Stone</h2>
        </div>

        <div class="box-search">
            <div class="search">
                <button type="submit" class="fab">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
                <input type="search" name="search" id="search" placeholder="Procurando por algo?">
            </div>
            <button type="button" class="fab">
                <span class="material-symbols-outlined">
                    sell
                </span>
            </button>
        </div>

        <div class="actions">
            <button type="button" class="fab" onclick="alterTheme()">
                <span class="material-symbols-outlined">
                    format_paint
                </span>
            </button>
            <button type="button" class="fab">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </button>
        </div>
    </header>

    <div class="site-layout">
        <menu class="site-menu actived">
            <article class="site-menu-actions">
                <div>
                    <button type="button" class="fab fab-mini" onclick="addNote()">
                        <span class="material-symbols-outlined">
                            note_add
                        </span>
                    </button>
                    <button type="button" class="fab fab-mini" onclick="addFolder()">
                        <span class="material-symbols-outlined">
                            create_new_folder
                        </span>
                    </button>
                    <button type="button" class="fab fab-mini" onclick="sync()">
                        <span class="material-symbols-outlined">
                            sync
                        </span>
                    </button>
                </div>
                <button type="button" class="fab fab-mini" onclick="toggleSiteMenu()">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
            </article>
        </menu>
    
        <div class="box-content">
            <div class="box-main">
                <main class="site-main">
            
                </main>
    
                <article class="site-index">
    
                </article>
            </div>

    </div>

</html>
